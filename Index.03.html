
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubair's Nested Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid pink;
        }
    </style>
</head>
<body>
    <h1>Zubair's Nested Table Example</h1>
    <table>
        <tr>
            <td>Table 1</td>
            <td>
                <table>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                This contains a list
                <ul>
                    <li>item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
            <td>Table 1</td>
        </tr>
    </table>
</body>
</html>
